<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>師大時光機 - 現場體驗站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a; /* 深藍底色，呼應水圳 */
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center text-center p-4 overflow-hidden">

    <!-- 頂部標語 (Hook) -->
    <div class="mb-8 space-y-2">
        <h2 class="text-cyan-400 text-2xl md:text-3xl font-bold tracking-widest uppercase">NTNU Digital Humanities</h2>
        <h1 class="text-white text-5xl md:text-7xl font-black leading-tight glow-text">
            你知道這底下<br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">曾經是一條河</span> 嗎？
        </h1>
    </div>

    <!-- QR Code 區塊 (核心介入) -->
    <div class="qr-container transform hover:scale-105 transition-transform duration-300">
        <!-- 使用 API 動態生成 QR Code，確保掃描率 -->
        <!-- 顏色設定為深藍色 (0F172A) 以匹配主題，同時保持高對比 -->
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://ntnu-cyber-archaeology-764172311558.us-west1.run.app/&color=0f172a&bgcolor=ffffff&margin=10" 
             alt="Scan to Enter" 
             class="w-64 h-64 md:w-80 md:h-80 object-contain">
    </div>

    <!-- 底部引導 (Call to Action) -->
    <div class="mt-10 space-y-4">
        <p class="text-slate-300 text-xl md:text-2xl font-medium">
            拿出手機 <span class="text-cyan-400 font-bold">掃描</span> · 啟動 AR 時光窗
        </p>
        
        <div class="flex items-center justify-center gap-2 text-slate-500 text-sm">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span>System Online: 霧裡薛圳第二支線 (1724-2025)</span>
        </div>
    </div>

</body>
</html>
